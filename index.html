<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniel Mulomba</title>
</head>
<body>
  <h1>Guessing Game</h1>
  <p id="demo"></p>

  <script>
    function playGame() {
      // Generate a random number between 1 and 10
      let randomNumber = Math.floor(Math.random() * 10) + 1;
      console.log("Secret number:", randomNumber);
      document.getElementById("demo").innerHTML = "# " + randomNumber;

      let guess;
      let attempts = 0;

      // Repeat until the player guesses correctly
      do {
        guess = parseInt(prompt("Guess a Number between 1 and 10."));
        attempts++;

        if (guess > randomNumber) {
          alert("Your guess was too high, guess again.");
        } else if (guess < randomNumber) {
          alert("Your guess was too low, guess again.");
        } else if (guess === randomNumber) {
          alert("You guessed it in " + attempts + " guesses! ");
        } else {
          alert("Please enter a valid number!");
        }
      } while (guess !== randomNumber);
    }

    let playAgain = true;

    while (playAgain) {
      playGame();
      let response = prompt("Would you like to play again? (yes or no)");
      if (response.toLowerCase() !== "yes") {
        playAgain = false;
        alert("Thanks for playing!");
      }
    }
  </script>
</body>
</html>
